    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.querySelector('.nav_main');
            if (window.scrollY >= 100) {
                navbar.style.height = '70px';
            } else {
                navbar.style.height = '120px';
            }
        });
    </script>

    <script>
        var adMain = document.getElementById('adMain');
        var movingImg = document.getElementById('movingImg');
        var movingImg2 = document.getElementById('movingImg2');
        adMain.addEventListener('mousemove', function (event) {
            var mouseX = event.clientX;
            var mouseY = event.clientY;
            var imgX = (mouseX / window.innerWidth) * 50;
            var imgY = (mouseY / window.innerHeight) * 50;
            movingImg.style.transform = `translate(${imgX}%, ${imgY}%)`;
            movingImg2.style.transform = `translate(-${imgX}%, -${imgY}%)`;
        });
    </script>

    <script>
        var adMain = document.getElementById('adMain');
        var tiltImg = document.getElementById('item2');
        var maxTilt = -20;
        window.addEventListener('scroll', function () {
            var scrollY = window.scrollY;
            var tiltValue = -scrollY / 10;
            if (tiltValue <= maxTilt) {
                tiltValue = maxTilt;
            }
            tiltImg.style.transform = `rotate(${tiltValue}deg)`;
        });
    </script>

    <script>
        var scrollImg = document.getElementById('item3');
        var scrollImg2 = document.getElementById('item4');
        var scrollImg3 = document.getElementById('item5');
        var minY = 0;
        var maxY = 200;

        window.addEventListener('scroll', function () {
            var scrollY = window.scrollY;
            var scrollY2 = window.scrollY2;
            var translateY = Math.min(maxY, Math.max(minY, scrollY - minY));
            var translateY2 = Math.max(maxY, Math.max(minY, scrollY2 - minY));
            var translateY3 = Math.max(maxY, Math.max(minY, scrollY2 - minY));
            scrollImg.style.transform = `translateY(${translateY}px)`;
            scrollImg2.style.transform = `translateY(-${translateY}px)`;
            scrollImg3.style.transform = `translateY(-${translateY}px)`;
        });
    </script>
